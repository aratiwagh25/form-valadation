<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <form>
        <div class="container-md bg-warning">
            <div class="row g-3 mt-4">
                <div class="col">
                  <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                </div>
              </div>
            <div class="form-floating mb-4 mt-4">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating mb-4">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                <label for="floatingPassword">Password</label>
              </div>
            <div class="mb-4">
                <label for="formFileSm" class="form-label">upload file</label>
                <input class="form-control form-control-sm" id="formFileSm" type="file">
              </div>
              <select class="mb-4 form-select">
                <option selected>select course</option>
                <option value="1">ME</option>
                <option value="2">BE</option>
                <option value="3">BSC</option>
              </select>
              <div class="d-flex flex-row">
                <div class="mb-4 form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      male
                    </label>
                  </div>
                  <div class="mb-4 form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                      female
                    </label>
                  </div>
              </div>
              
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
                <label class="form-check-label" for="flexSwitchCheckChecked">yes</label>
              </div>
              <label for="customRange2" class="form-label">progress</label>
              <input type="range" class="form-range" min="10" max="100" id="customRange2">
              <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                <label for="floatingTextarea2">Comments</label>
              </div>
            <button type="submit" class="mt-4 btn btn-primary">Submit</button>
        </div>
       
      </form>
</body>
</html>
